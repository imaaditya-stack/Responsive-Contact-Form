<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="style.css">
    <title>Globex Corporation</title>
</head>

<body>
    <div class="container">
        <h1 class="brand">Globex <span>Corporation</span></h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>Globex Corporation</h3>
                <ul>
                    <li><i class="fa fa-map-marker"></i>1417 Luke Lane, Smithville</li>
                    <li><i class="fa fa-phone"></i>580-244-9926</li>
                    <li><i class="fa fa-envelope"></i>globex@meantinc.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>email us</h3>
                <form action="">
                    <p>
                        <label for="">Name</label>
                        <input type="text">
                    </p>
                    <p>
                        <label for="">Company</label>
                        <input type="text">
                    </p>
                    <p>
                        <label for="">Email Address</label>
                        <input type="email">
                    </p>
                    <p>
                        <label for="">Phone Number</label>
                        <input type="text">
                    </p>
                    <p class="full">
                        <label for="">Message</label>
                        <textarea></textarea>
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
